<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolist案列</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="src/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h2>今天还有{{total}}件事未做</h2>
          <!-- 鼠标抬起  enter回车事件，添加一条数据 -->
          <input type="text" v-model="thing" @keyup.enter="addItem">
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" v-for="(tudo,index) of tudos">
              <input type="checkbox" v-model="tudo.isSelected">
              <input type="text" :value="tudo.thing">
              <button class="btn btn-sm btn-danger glyphicon glyphicon-trash pull-right" @click="deleteItem(index)"></button>
            </li>
            
          </ul>
        </div>
        <div class="panel-footer">
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">所有任务</a></li>
            <li role="presentation"><a href="#">已完成</a></li>
            <li role="presentation"><a href="#">未完成</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script>
 
    let vm = new Vue({
      el: '#app',
      data: {
        thing:'',
        tudos:[
          {
            isSelected: false,
            thing:'吃饭'
          },
          {
            isSelected: false,
            thing:'睡觉'
          }
        ]
        
      },
      methods: {
        addItem(){
          this.tudos.unshift({
            thing:this.thing,
            isSelected:false
          })

          this.thing = '';
        },
        deleteItem(index){
          this.tudos.splice(index,1)
        }
      
      },
      computed: {
        total(){
          //根据数据中未选中的isSelected 为false的长度 

          /* return this.tudos.filter((item)=>{
            return item.isSelected===false
          }).length */

          //可以简写成
          //第一种  取反
          /* return this.tudos.filter((item)=>{
            return !item.isSelected
          }).length */

          //第二种 es6简写
          //
          return this.tudos.filter(item=>!item.isSelected).length
        
          
        }
      },
    });
  </script>
</body>

</html>
